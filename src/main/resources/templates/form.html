<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Register</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"/>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <style>

            li {
                display: inline;
                list-style-type: none;
            }
            
            nav ul{
                display: inline;
                list-style-type: none;
            }

            </style>
    </head>

    <body>
        
        <nav>
           <ul th:each="category : ${categories}">
                <li><a th:text="${category.name}" th:href="@{categories/{id} (id=${category.id})}">name</a></li>
           </ul>
         </nav> 
        <h1>Register for an account</h1>

        <form action="#" th:action="@{/registrations}" th:object="${Account}" method="POST">
            <table>
                <tr>
                    <td>Name: </td>
                    <td><input type="text" th:field="*{name}" /></td>
                    <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name</td>
                </tr>
                <tr>
                    <td>Address </td>
                    <td><input type="password" th:field="*{password}" /></td>
                    <td th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Address</td>
                </tr>
                <tr>
                    <td><button type="submit">Submit</button></td>
                </tr>
            </table>
        </form>
    </body>
</html>
