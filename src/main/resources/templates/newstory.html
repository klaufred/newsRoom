<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Add a new news story</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>

            li {
                display: inline;
                list-style-type: none;
            }

            nav ul{
                display: inline;
                list-style-type: none;
            }

            </style>
    </head>

    <body>

      <nav class="navbar fixed-top navbar-inverse bg-inverse style="background-color: #1483d4"";>
        <a class="navbar-brand" th:href="@{/frontpage}">NewsCabinet</a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav" th:each="category : ${categories}">
            <li class="nav-item">
              <a class="nav-link" th:text="${category.name}" th:href="@{/categories/{id} (id=${category.id})}">name</a>
            </li>
          </ul>
        </div>
      </nav>
        <div class ="container">
          <h2>New story</h2>

          <form th:action="@{/newstory}" method="POST" enctype="multipart/form-data">
              <p>Title: <input type="text" name="title"></input></p>
              <p>Introduction: <textarea name="intro" rows="5" cols="40"></textarea></p>
              <p>Main text: <textarea name="content" rows="20" cols="100"></textarea></p>
              <p>Writer: <input type="text" name="writer"></input></p>
              <p>Category:</p>
              <select name="categories" id="categories" multiple="multiple" >
                      <option th:each="category : ${categories}"
                              th:value="${category.id}"
                              th:text="${category.name}" >
                      </option>
              </select>
              <p>Picture: <input type="file" name="picture" id="picture"/></p>
              <input type="submit" value="Submit!"/>
          </form>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    </body>
</html>
