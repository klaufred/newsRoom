<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Navigation template</title>
    </head>
    <body>

         <nav>
           <ul>
                <li th:each="category : ${categories}">
                    <span th:text="${category.name}" th:href="@{categories/{id} (id=${category.id})}">name</span>
                </li>
              </ul>
          </nav> 

    </body>
</html>
